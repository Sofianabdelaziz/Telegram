<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">

    <script src='//libtl.com/sdk.js' data-zone='9584277'></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        button {
            background: linear-gradient(45deg, #4e54c8, #8f94fb);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>اضغط لمشاهدة إعلان والحصول على مكافأة</h2>
    <button onclick="watchAd()">🎥 شاهد الإعلان</button>

    <script>
        let lastAdType = null;
        const adTypes = ['pop', 'int', 'rewarded'];

        function getRandomAdType() {
            let newAdType;
            do {
                newAdType = adTypes[Math.floor(Math.random() * adTypes.length)];
            } while (newAdType === lastAdType);
            lastAdType = newAdType;
            return newAdType;
        }

        function watchAd() {
            const adType = getRandomAdType();
            show_9584277(adType).then(() => {
                alert("✅ شكراً لمشاهدتك الإعلان! تم إضافة المكافأة.");
                // هنا يمكنك إضافة كود المكافأة
            }).catch(e => {
                alert("❌ حدث خطأ أثناء تشغيل الإعلان.");
            });
        }
    </script>

</body>
</html>
